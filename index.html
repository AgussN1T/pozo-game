<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Juego del Pozo - Cartas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Juego del Pozo</h1>
    </header>
    <main>

        <section class="zona-info">
            <h2 id="estado-juego">Estado</h2>
            <p id="contador">carta jugada</p>
            <p id="contador-mazo">cartas en el mazo</p>
            <p id="contadorPozo">pozo jugado</p>
            <p id="contadorPozoRestantes">Cartas restantes 10</p>

        </section>

        <section class="zona-juego zona-mesa">
            <div>
                <button id="btn-repartir" class="carta mazo"><strong>Draw</strong></button>
            </div>
            <div id="mesa0" class="mesa">

            </div>
            <div id="mesa1" class="mesa">

            </div>
            <div id="mesa2" class="mesa">

            </div>
            <div id="mesa3" class="mesa">
            </div>
        </section>

        <br>
        <br>

        <section class="zona-juego">
            <div class="mano-layout">
                <div id="contenedor-cartas" class="mano">
                </div>
            </div>
            <div class="pozo-layout">
                <div id="contenedor-pozo" class="pozo">
                </div>
            </div>
        </section>

        <section class="zona-juego zona-mesa">
            <div id="slot0" class="slot">

            </div>

            <div id="slot1" class="slot">

            </div>
            
            <div id="slot2" class="slot">

            </div>
            
            <div id="slot3" class="slot">
            </div>
        </section>

        <br>
        <br>

    </main>
    <footer>
        <section>
            <!-- <a href="#titulo">Ir al titulo</a> -->
            <a href="https://github.com/AgussN1T" target="_blank">contactame aqui</a>
            <p>AgussN1T</p>
        </section>
    </footer>
</body>
<script type="module" src="script.js"></script>

</html>
